<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero container">
        <div class="hero__brand-area">
            <div class="hero__logo">
                <a class="hero__logo-link" href="#">
                    <img class="hero__logo-pic" src="./sources/svg/revo_logo.svg" alt="Revo - your personalized coffee">
                </a>
            </div>
            <div class="hero__slogan-area">
                <h1 class="hero__slogan">your <span class="highlight">personalized</span> coffee</h1>
            </div>
        </div>
        <div class="hero__slider hero__slider_slide1">
            <button class="hero__slider-btn" type="button" onclick="AnimateSlider();">
                <img src="./sources/svg/Triangle.svg" alt="play" class="hero__play-pause-icon">
            </button>
        </div>
        <div class="hero__navigation-area">
            <div class="hero__cart">
                <a href="" class="hero__cart-link">
                    <img src="./sources/svg/shopping-cart-3.svg" alt="shopping-cart" class="hero__chart-pit">
                </a>
                <span class="hero__items-count" data-count="2"></span>
                <!-- <span class="hero__items-count">2</span> -->
            </div>
            <nav class="hero__menu">
                <ul class="hero__menu-items">
                    <li class="hero__menu-item hero__menu-item_current">
                        <a href="#" class="hero__menu-link">TRANG CHỦ</a>
                    </li>
                    <li class="hero__menu-item">
                        <a href="#" class="hero__menu-link">COFFEE</a>
                    </li>
                    <li class="hero__menu-item">
                        <a href="#" class="hero__menu-link">PHIN MẠ MÀU</a>
                    </li>
                    <li class="hero__menu-item">
                        <a href="#" class="hero__menu-link">COMBO PHIN PHÊ</a>
                    </li>
                    <li class="hero__menu-item">
                        <a href="#" class="hero__menu-link">GIFTSET</a>
                    </li>
                    <li class="hero__menu-item">
                        <a href="#" class="hero__menu-link">LIÊN HỆ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        function AnimateSlider() {
            return;
        }
    </script>
</body>

</html>
